<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Highcharts Example</title>
</head>
<body>
  <div id="container"></div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

 <script>
    Highcharts.chart('container', {

    title: {
        text: 'Covid_19'
    },

    subtitle: {
        text: '확진자 수'
    },

    yAxis: {
        title: {
            text: 'Number of Employees'
        }
    },

    xAxis: {
        accessibility: {
            rangeDescription: 'range:2 to 6'
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2
        }
    },

    series: [{
        name: 'US',
        data: [24,118701,1072667,1799122,2220961]
    }, {
        name: 'KOREA',
        data: [3010, 9786, 10774, 11503, 12373]
    }, {
        name: 'GERMANY',
        data: [79, 71808, 163009, 183410, 190299]
    }, {
        name: 'FRANCE',
        data: [6, 130, 57749, 167305, 189348]
    }, {
        name: 'UNITED KINGDOM',
         data: [2, 36, 29865, 178685, 277736]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
    </script>
</body>
</html>
