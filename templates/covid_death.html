<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Highcharts Example</title>
</head>
<body>
  <div id="container"></div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

 <script>
    Highcharts.chart('container', {

    title: {
        text: 'Covid_death'
    },

    subtitle: {
        text: '사망자 수'
    },

    yAxis: {
        title: {
            text: 'Number of Employees'
        }
    },

    xAxis: {
        accessibility: {
            rangeDescription: 'range:2 to 6'
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2
        }
    },

    series: [{
        name: 'US',
        date : [0,1,6787,65243,105430]
    }, {
        name: 'KOREA',
        data: [3010, 9786, 10774, 11503, 12373]
    }, {
        name: 'GERMANY',
        data: [0, 775, 6623, 8540, 8887]
    }, {
        name: 'FRANCE',
        data: [0, 2, 4414, 24597, 28836]
    }, {
        name: 'UNITED KINGDOM',
        data: [0, 0, 3100, 27583, 39127]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
    </script>
</body>
</html>
